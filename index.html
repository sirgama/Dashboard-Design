<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="./styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="backg">
<div class="container-fluid mainArea ">
<div class="row">







<div class="col-md-3 text-center  area1">
<div class="col container ">
    <div class="row"><img class="img-fluid m-4" src="./assets/logo.png" alt="" style="height: 100%; width:65%;"></div>
    <div class="row mt-3 profile"><img class="img-fluid user1 rounded-circle" src="./assets/user.jpg" alt=""></div>
      
    <div class="row"><h5 class="text-center fw-bold mt-2">Joyce Njoroge</h5></div>
    <div class="row "><p>joycej@protonmail.ch</p></div>
    <div class="row mt-4">
             <!-- Tab navs -->
      <div
      class="nav flex-column nav-tabs text-center"
      id="v-tabs-tab"
      role="tablist"
      aria-orientation="vertical"
    >
      <a
        class="nav-link active"
        id="v-tabs-home-tab"
        data-mdb-toggle="tab"
        href="#v-tabs-home"
        role="tab"
        aria-controls="v-tabs-home"
        aria-selected="true"
        >Dashboard</a
      >
      <a
        class="nav-link"
        id="v-tabs-profile-tab"
        data-mdb-toggle="tab"
        href="#v-tabs-profile"
        role="tab"
        aria-controls="v-tabs-profile"
        aria-selected="false"
        >Task List</a
      >
      <a
        class="nav-link"
        id="v-tabs-messages-tab"
        data-mdb-toggle="tab"
        href="#v-tabs-messages"
        role="tab"
        aria-controls="v-tabs-messages"
        aria-selected="false"
        >Dev Tools</a
      >
    </div>
    <!-- Tab navs -->
    </div>
</div>
</div>







<div class="col-md-6">
    
     <!-- Tab content -->
     <div class="tab-content" id="v-tabs-tabContent">
        <div
          class="tab-pane fade show active"
          id="v-tabs-home"
          role="tabpanel"
          aria-labelledby="v-tabs-home-tab"
        >
          Home content
        </div>
        <div
          class="tab-pane fade"
          id="v-tabs-profile"
          role="tabpanel"
          aria-labelledby="v-tabs-profile-tab"
        >
          Profile content
        </div>
        <div
          class="tab-pane fade"
          id="v-tabs-messages"
          role="tabpanel"
          aria-labelledby="v-tabs-messages-tab"
        >
        <div id="timer">
            <span id="hours">00:</span>
            <span id="mins">00:</span>
            <span id="seconds">00</span>  
          </div>
          <div id="controls">
            <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
          </div>
          
        </div>
      </div>
      <!-- Tab content -->

</div>







<div class="col-md-3"><h1>hi</h1>


</div>











</div>


</div>
</div>
    

















<!-- MDB -->
<script src="./script.js"></script>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>

</body>
</html>
